<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8">
      <form action="/users/posts/create" method="post">
        <div class="form-group">
          <input type="text" class='form-control' name='title' placeholder='Title your post'>
        </div>
        <div class="form-group">
          <textarea class='form-control' name='text' placeholder='Text your post'></textarea>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
      </form>
    </div>
  </div>
</div>
