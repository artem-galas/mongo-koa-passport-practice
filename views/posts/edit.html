<div class="col-lg-8 col-md-8">
  <h3> Edit this post </h3>
  <form class="post-edit-form" action="/users/posts/<%= post._id %>/update", method="post">
    <div class="form-group">
      <label for="post_title">Title</label>
      <input type="text" name="title" id="post_title" class="form-control" value="<%= post.title %>">
    </div>
    <div class="form-group">
      <label for="post_text">Text</label>
      <input type="text" name="text" id="post_text" class="form-control" value="<%= post.text %>">
    </div>
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</div>
